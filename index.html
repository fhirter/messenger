<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/style.css" />
		<link rel="stylesheet" type="text/css" href="styles/mobile.css" />

		<script src="javascript/config.js" defer="defer"></script>

		<script src="javascript/language.object.js" defer="defer"></script>
		<script src="javascript/stationBoard-view.js" defer="defer"></script>
		<script src="javascript/data.object.js" defer="defer"></script>
		<script src="javascript/requestParser.object.js" defer="defer"></script>
		<script src="javascript/controller.js" defer="defer"></script>
		<script src="javascript/main.js" defer="defer"></script>

		<meta charset="UTF-8" />
		<meta name="author" content="Fabian Hirter, mail@fabianhirter.ch" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<title>Messenger</title>
	</head>

	<body>
    <header>
        <div id="show_menu"></div>
    </header>

	<main>
	<form id="config">
		<fieldset id="transportations">
			<input type="checkbox" value="regionalRail" id="regionalRail"/><label for="regionalRail">Regional</label><br />
			<input type="checkbox" value="interregionalRail" id="interregionalRail"/><label for="interregionalRail">Interregional</label><br />
			<input type="checkbox" value="international" id="international"/><label for="international">International</label><br />
		</fieldset>

        <select id="language">
            <option id="de-CH" value="de-CH"></option>
            <option id="fr-CH" value="fr-CH"></option>
            <option id="it-CH" value="it-CH"></option>
        </select>

	</form>


	<form>
		<table id="arrivals" class="stationtable">
			<colgroup class="arrival">
				<col />
				<col />
				<col />
				<col />
				<col />
			</colgroup>
			<colgroup>
				<col />
				<col />
				<col />
				<col />
			</colgroup>
			<thead>
				<tr>
					<th>#</th>
					<th id="type" class="type">Liniennummer</th>
					<th id="from">Von</th>
					<th id="fromPasslist" class="passlist">Stationen</th>
					<th id="arrivalTime">Ankunftszeit</th>
					<th id="departureTime">Abfahrtszeit</th>
					<th id="toPasslist" class="passlist">Stationen</th>
					<th id="to">Nach</th>
					<th id="lock" class="lock">Behalten</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</form>
	<p id="version">fabianhirter.ch/messenger v0.5</p>
	</main>
	</body>
</html>
